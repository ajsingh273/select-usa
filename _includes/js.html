 		<script src="http://newsignature.github.io/us-map/js/libs/jquery.usmap.js"></script>
 		<script>$('#map').usmap({
 	'stateStyles': {
        fill: "#ADD8E6",
        stroke: "#99B2FF",
        "stroke-width": 1,
        "stroke-linejoin": "round",
        scale: [1, 1]
      },
      'stateHoverStyles': {
        fill: "#6495ED",
        stroke: "#99B2FF",
        scale: [1.1, 1.1]
      },
      'labelBackingStyles': {
        fill: "#ADD8E6",
        stroke: "#99B2FF",
        "stroke-width": 1,
        "stroke-linejoin": "round",
        scale: [1, 1]
      },
      
      // The styles for the hover
      'labelBackingHoverStyles': {
        fill: "#6495ED",
        stroke: "#99B2FF",
      },
      'labelTextStyles': {
      fill: "#222",
        'stroke': 'none',
        'font-weight': 300,
        'stroke-width': 0,
        'font-size': '10px'
      },
  click: function(event, data) {
    $('#clicked-state')
      .text('You clicked: '+data.name)
      .parent().effect('highlight', {color: '#C7F464'}, 2000);
  }
});</script>
